get:
  summary: GPIO
  operationId: gpioPortsGet
  tags:
    - gpio
  parameters:
    - name: portNumber
      in: query
      description: How many items to return at one time (max 100)
      required: false
      schema:
        type: integer
        format: int32
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: ../components/pet/pets.yml
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/error/error.yml
